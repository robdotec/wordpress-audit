name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: wordpress-audit
            archive: wordpress-audit-linux-x86_64.tar.gz

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: wordpress-audit
            archive: wordpress-audit-linux-x86_64-musl.tar.gz

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: wordpress-audit
            archive: wordpress-audit-linux-aarch64.tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: wordpress-audit
            archive: wordpress-audit-macos-x86_64.tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: wordpress-audit
            archive: wordpress-audit-macos-aarch64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: wordpress-audit.exe
            archive: wordpress-audit-windows-x86_64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu) sudo apt-get install -y gcc-aarch64-linux-gnu ;;
            x86_64-unknown-linux-musl) sudo apt-get install -y musl-tools ;;
          esac

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.archive }} ${{ matrix.artifact }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ../../../${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          token: ${{ secrets.RELEASE_TOKEN }}
